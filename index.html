<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple day planner to help you manage your work day</p>
      <p class="todaysdate">Todays date:</p><p id="currentDay" class="lead"></p>
    </header>
      
    <!-- Timeblocks go here -->
    <div class="container">
      <div id="hour-9" class="row">
        <div class="col-2 my-auto hour">9am</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-10" class="row">
        <div class="col-2 my-auto hour">10am</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-11" class="row">
        <div class="col-2 my-auto hour">11am</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-12" class="row">
        <div class="col-2 my-auto hour">12pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-13" class="row">
        <div class="col-2 my-auto hour">1pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-14" class="row">
        <div class="col-2 my-auto hour">2pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-15" class="row">
        <div class="col-2 my-auto hour">3pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-16" class="row">
        <div class="col-2 my-auto hour">4pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-17" class="row">
        <div class="col-2 my-auto hour">5pm</div>
        <textarea class="col-9 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
