<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"

    <link

    <link rel="stylesheet" href="assets/style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block-row">
        <div class="hour col-sm-1">9AM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">10AM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">11AM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">12PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">13PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">14PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">15PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">16PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
        <div class="hour col-sm-1">17PM</div>
        <textarea name="" id="" cols="30" rows="10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1">
          <i class="fas fa-save"></i>
        </button>
      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
